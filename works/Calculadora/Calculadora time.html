<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="calc.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Poppins:wght@400;500;600;700&display=swap' rel='stylesheet'>
	<title>Calc</title>
</head>
<body>
	<div class="main">
		<div class="grid-container">
			<div class="output">
				<div class="previous"></div>
			    <div class="current"></div>
			</div>
			<button class="span-two ac">AC</button>
			<button class="delete"><i class="fa-solid fa-delete-left"></i></button>
			<button class="operation">/</button>
			<button class="number">7</button>
			<button class="number">8</button>
			<button class="number">9</button>
			<button class="operation">*</button>
			<button class="number">4</button>
			<button class="number">5</button>
			<button class="number">6</button>
			<button class="operation">-</button>
			<button class="number">1</button>
			<button class="number">2</button>
			<button class="number">3</button>
			<button class="operation">+</button>
			<button class="number">.</button>
			<button class="number">0</button>
			<button class="span-two blue equal"><i class="fa-solid fa-equals"></i></button>
		</div>
	</div>
	<script src="calc.js"></script>
</body>
</html>
